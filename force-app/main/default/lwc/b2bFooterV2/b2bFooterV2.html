                    </a>
                </div>
            </div>

            <div class="footer-policy-block">
                <template for:each={navigationMenuItems} for:item="item">
                    <div key={item.Id} class="footer-nav-item" >

                        </a>
                    </div>
                </template>
            </div>
        </div>
